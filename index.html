<!DOCTYPE html>
<html lang="en">
<head>
	<link href="style.css" rel="stylesheet">
	<title>Tic-tac-toe</title>
</head>
<body>
	<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" id="board">
		<!-- Vertical lines -->
		<line x1="100" y1="0" x2="100" y2="300" stroke="white" stroke-width="5"/>
		<line x1="200" y1="0" x2="200" y2="300" stroke="white" stroke-width="5"/>

		<!-- Horizontal lines -->
		<line x1="0" y1="100" x2="300" y2="100" stroke="white" stroke-width="5"/>
		<line x1="0" y1="200" x2="300" y2="200" stroke="white" stroke-width="5"/>

		<!-- Clickable cells -->
		<rect data-row="0" data-col="0" x="0"   y="0"   width="100" height="100" fill="transparent" />
		<rect data-row="0" data-col="1" x="100" y="0"   width="100" height="100" fill="transparent" />
		<rect data-row="0" data-col="2" x="200" y="0"   width="100" height="100" fill="transparent" />
		<rect data-row="1" data-col="0" x="0"   y="100" width="100" height="100" fill="transparent" />
		<rect data-row="1" data-col="1" x="100" y="100" width="100" height="100" fill="transparent" />
		<rect data-row="1" data-col="2" x="200" y="100" width="100" height="100" fill="transparent" />
		<rect data-row="2" data-col="0" x="0"   y="200" width="100" height="100" fill="transparent" />
		<rect data-row="2" data-col="1" x="100" y="200" width="100" height="100" fill="transparent" />
		<rect data-row="2" data-col="2" x="200" y="200" width="100" height="100" fill="transparent" />
	</svg>
<script src="script.js" type="module"></script>
</body>
